<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            gap: 20px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
        #resetButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #resetButton:hover {
            background-color: #ff6666;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #44ff44;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        #startButton:hover {
            background-color: #66ff66;
        }
        #stopButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4444ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        #stopButton:hover {
            background-color: #6666ff;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <canvas id="rocketCanvas"></canvas>
    <div class="button-container">
        <button id="resetButton">Reset</button>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
